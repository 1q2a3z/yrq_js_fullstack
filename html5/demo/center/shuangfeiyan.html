<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞燕</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  .left{
    width: 100px;
    height: 100px;
    float: left;
    background-color: red;
  }
  .right {
    width: 100px;
    height: 100px;
    float: right;
    background-color: #000;
  }
  .center {
    width: 100%;
    height: 100px;
    margin: 0 100px;
    background-color: pink;
  }
</style>
<body>
  <div class="left"></div>
  <div class="right"></div>
  <div class="center"></div>
</body>
</html>
